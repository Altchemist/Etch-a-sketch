<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="main container">

        <h2 id="banner">
            Etch-A-Sketch
        </h2>

        <div id="grid-and-settings">
            <div id="grid">
                
            </div>
        
            <div id="settings">
                <h4 class="subtitle">Color Selection</h4>
                <div id="color-buttons-1">
                    <button class="color-button">BLACK</button>
                    <button class="color-button">RED</button>
                    <button class="color-button">GREEN</button>
                    
                </div>

                <div id="color-buttons-2">
                    <button class="color-button">BLUE</button>
                    <button class="color-button">RAINBOW</button>

                </div>

                <h4 class="subtitle">Color Effects</h4>
                <div id="effect-button">
                    <button class="effect-button">Progressive Darkening</button>
                </div>

                <h4 class="subtitle">Grid Size</h4>
                <div id="size-button">
                    <button id="promptSize">Change size</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
